<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>図書館の詳細</title>
  <style>
   body {
      font-family: 'TestFont', sans-serif;
      color: #555;
      background-color: #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    @font-face {
      font-family: 'TestFont';
      src: url('fonts/testfont.woff2') format('woff2'),
           url('fonts/testfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }


    .fit-text {
      white-space: nowrap;       /* 改行禁止 */
      overflow: hidden;          /* はみ出し防止 */
      display: inline-block;
      width: 100%;               /* 親要素に合わせる */
    }

    .container {
      width: fit-content;
      max-width: 100%;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      white-space: normal;         /* ← 改行を許可 */
      overflow: visible;           /* ← はみ出しを許可 */
      text-overflow: unset;        /* ← 省略記号を無効化 */
      word-break: break-word;      /* ← 長い単語で改行可能 */
    }

    img {
      max-width: 40%;
      display: block;
      margin: 20px auto 0 auto; 
      height: auto;
      margin-top: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .map-link {
      display: inline-block;
      margin-top: 5px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #90a15e;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin-right: 10px;
    }

     .common-button {
      display: inline-block;
      padding: 12px 20px;
      font-family: 'TestFont', sans-serif;
      font-size: 16px;
      color: #555555;
      background-color: transparent;
      text-align: center;
      border: 3px solid #aaa;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: clip;
      min-width: 140px;
      max-width: 180px;
      width: auto;
      line-height: 1.4;
      box-sizing: border-box;
      vertical-align: middle;
    }

    .button-group .common-button {
      flex: 1 1 0;
      min-width: 100px;
      max-width: 180px;
      padding: 12px 20px;
      text-align: center;
      font-size: 16px;
      box-sizing: border-box;
    }

    .button-group {
      margin-top: 20px; /* ← 地図リンクとの間に余白を追加 */
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav-button {
      display: inline-block;
      padding: 12px 20px;
      font-family: 'TestFont', sans-serif;
      font-size: 16px;
      color: #555555;
      background-color: transparent;
      text-align: center;
      border: 3px solid #aaa;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .common-button:hover {
      background-color: #aaa;
      color: #fff;
    }

    .map-link:hover {
        background-color: #69821b;
    }
    
    .nav-button:hover {
      background-color: #aaa;
      color: #fff;
    }

    

  .button-group .common-button {
    width: 100%;
    max-width: 280px; /* ← ボタンの最大幅を制限 */
  }

  @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: center;
        gap: 16px;
        width: 100%;
    max-width: 280px;
    padding-top: 14px;
    padding-bottom: 14px;
    }
}
  </style>
</head>
<body>
    <div class="container">
    <h1 id="title" class="fit-text">図書館名</h1>
    <p id="comment">図書館の紹介文がここに表示されます。</p>
    <img id="image" src="" alt="図書館の写真">
    <br>
    <a id="map" class="map-link" target="_blank">地図を見る</a>
    <br>
    <div class="button-group">
  <a href="chart.html" class="nav-button common-button fit-text">もういちどあそぶ</a>
  <a href="index.html" class="nav-button common-button fit-text">トップに戻る</a>
</div>
  </div>

  <script>

    const params = new URLSearchParams(window.location.search);
    const result = params.get("result");
    console.log("受け取った result パラメータ:", result);

    const libraryData = {
      "中央区立 晴海図書館": {
    comment: "不思議な柄のじゅうたんによって、<br>建物内なのに外にいるような感覚になる図書館です。<br>半個室の閲覧席も魅力的です",
    image: "images/中央区立晴海図書館.jpg",
    map: "https://www.google.com/maps?q=中央区立+晴海図書館"
  },
  "荒川区立 尾久図書館": {
        comment: "謎の立方体のなかに本棚や閲覧席がある不思議な図書館。<br>壁などにはかわいらしいイラストがたくさん。<br>階段のドライフラワーも素敵です。",
        image: "images/荒川区立尾久図書館.jpg",
        map: "https://www.google.com/maps?q=荒川区立+尾久図書館"
      },
      "いわき市立 いわき総合図書館": {
        comment: "白くて綺麗な図書館。<br>いろいろなところがガラス張りになっていて、<br>なんと自動書庫から本が運ばれててくるさまが見られる。",
        map: "https://www.google.com/maps?q=いわき市立+いわき総合図書館"
      },
      "那須塩原市立 中央図書館 みるる": {

        image: "images/那須塩原市立中央図書館みるる.jpg",

        image: "images/吹田市立山田駅前図書館.jpg",
        map: "https://www.google.com/maps?q=吹田市立+山田駅前図書館"
      },
      "佐久市立 浅科図書館": {

        image: "images/佐久市立浅科図書館.jpg",
        map: "https://www.google.com/maps?q=佐久市立+浅科図書館"
      },
      "函館市中央図書館": {
        comment: "2階にのぼると1階の広大な本棚の大地が見下ろせます。<br>レンガでできたいくつかの小部屋も素敵。",
  map: "https://www.google.com/maps?q=函館市中央図書館"
}
};

if (libraryData[result]) {
      const data = libraryData[result];
      document.getElementById("title").textContent = result;
      document.getElementById("comment").innerHTML = data.comment;

      if (data.image) {
        document.getElementById("image").src = data.image;
        document.getElementById("image").style.display = "block";
      } else {
        document.getElementById("image").style.display = "none";
      }

      if (data.map) {
        document.getElementById("map").href = data.map;
        document.getElementById("map").style.display = "inline-block";
      } else {
        document.getElementById("map").style.display = "none";
      }
    } else {
      document.getElementById("title").textContent = "図書館情報が見つかりません";
      document.getElementById("comment").textContent = "指定された図書館の情報が登録されていません。";
      document.getElementById("image").style.display = "none";
      document.getElementById("map").style.display = "none";
    }

 function fitText(el, minSize = 14, maxSize = 40) {
  const availableWidth = el.clientWidth;

  let fontSize = maxSize;
  el.style.fontSize = fontSize + 'px';
  el.style.whiteSpace = 'nowrap';

  while (el.scrollWidth > availableWidth && fontSize > minSize) {
    fontSize -= 1;
    el.style.fontSize = fontSize + 'px';
  }
}

// 実行：すべての .fit-text 要素に適用
const targets = document.querySelectorAll('.fit-text');
targets.forEach(el => fitText(el));

// リサイズ時にも再適用
window.addEventListener('resize', () => {
  targets.forEach(el => fitText(el));
});
</script>
</body>
