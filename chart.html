<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたにおすすめの図書館チャート</title>
  <style>
    body {
      font-family: 'TestFont', sans-serif;
      background-color: #aaa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @font-face {
      font-family: 'TestFont';
      src: url('fonts/testfont.woff2') format('woff2'),
           url('fonts/testfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    .box {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    #questionBox {
      width: 500px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
      text-align: center;
      position: relative;
      flex-shrink: 0;
      overflow: hidden;
    }

   
    #questionText {
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: clip;
      max-width: 100%;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

   
    .common-button-A {
      display: inline-block;
      padding: 12px 20px;
      font-family: 'TestFont', sans-serif;
      font-size: 16px;
      color: #888;
      background-color: transparent;
      text-align: center;
      border: 3px solid #aaa;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: clip;
      max-width: 100%;
    }

    .common-button-A:hover {
      background-color: #aaa;
      color: #fff;
    }

    .common-button-B {
      font-family: 'TestFont', sans-serif;
      font-size: 18px;
      padding: 14px 24px;
      border-radius: 999px;
      background-color: #aaa;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
      width: auto;
      text-decoration: none;
    }

    .common-button-B:hover {
      background-color: #888;
      color: #fff;
      text-decoration: none;
    }

    .button-group-A {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .button-group-B {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .detail-button {
      background-color: #90a15e;
      color: white;
      border: none;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 30px;
    }

    .detail-button:hover {
      background-color: #69821b;
      text-decoration: none;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      .box {
        padding: 20px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }


      .common-button-B {
        font-size: 14px;
        padding: 10px 16px;
      }

      .button-group-B {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        width: 100%;
        max-width: 280px;
        padding-top: 14px;
        padding-bottom: 14px;
        margin: 0 auto;
      }

      .button-group-B .common-button-B {
        width: 100%;
        max-width: 240px;
        padding: 8px 16px;
        min-height: 40px;
        font-size: 12px;
        line-height: 1.4;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div class="box" id="questionBox">
    <p id="questionText">ここに質問を入力</p>
    <div class="button-group-A">
      <button class="yes-button common-button-A" onclick="choose('yes')">はい</button>
      <button class="no-button common-button-A" onclick="choose('no')">いいえ</button>
    </div>
  </div>

  <script>
    const tree = {
      question: "新しいものが好き",
      yes: {
        question: "他人の視線が気になるほうだ",
        yes: {
          question: "未知の世界に行きたい",
          yes: { result: "中央区立 晴海図書館" },
          no: { result: "荒川区立 尾久図書館" }
        },
        no: {
          question: "ハイテクなものが好き",
          yes: { result: "いわき市立 いわき総合図書館" },
          no: { result: "那須塩原市立 中央図書館 みるる" }
        }
      },
      no: {
        question: "ファンタジーが好き",
        yes: {
          question: "迷路が好き",
          yes: { result: "目黒区立 目黒区民センター図書館" },
          no: { result: "吹田市立 山田駅前図書館" }
        },
        no: {
          question: "木とレンガなら木のほうが好き",
          yes: { result: "佐久市立 浅科図書館" },
          no: { result: "函館市中央図書館" }
        }
      }
    };

    let currentNode = tree;

    function choose(answer) {
  if (!currentNode || !currentNode[answer]) {
    console.warn("無効な分岐:", answer);
    return;
  }

  currentNode = currentNode[answer];
  const questionEl = document.getElementById("questionText");

  if (currentNode.result) {
    showResult(currentNode.result);
  } else {
    questionEl.textContent = currentNode.question;
  }
}

function fitText(el, minSize = 14, maxSize = 40) {
  const availableWidth = el.clientWidth;
  let fontSize = maxSize;
  el.style.fontSize = fontSize + 'px';
  el.style.whiteSpace = 'nowrap';

  while (el.scrollWidth > availableWidth && fontSize > minSize) {
    fontSize -= 1;
    el.style.fontSize = fontSize + 'px';
  }

  return fontSize;
}


function showResult(resultText) {
  const encoded = encodeURIComponent(resultText);
  location.href = `result.html?result=${encoded}`;
}



function restart() {
  currentNode = tree;
  const questionEl = document.getElementById("questionText");
  questionEl.textContent = currentNode.question;

  document.getElementById("questionBox").classList.remove("hidden");
  document.getElementById("resultBox").classList.add("hidden");
}

document.addEventListener("DOMContentLoaded", () => {
  const questionEl = document.getElementById("questionText");
  questionEl.textContent = tree.question;

  document.getElementById("questionBox").classList.remove("hidden");
  document.getElementById("resultBox").classList.add("hidden");
});


</script>
</body>
</html>
