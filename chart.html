<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたにおすすめの図書館チャート</title>
  <style>
    body {
      font-family: 'TestFont', sans-serif;
      background-color: #aaa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @font-face {
      font-family: 'TestFont';
      src: url('fonts/testfont.woff2') format('woff2'),
           url('fonts/testfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    .box {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    #questionBox {
      width: 500px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
      text-align: center;
      position: relative;
      flex-shrink: 0;
      overflow: hidden;
    }

   
    #questionText {
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: clip;
      max-width: 100%;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

   
    .common-button {
      display: inline-block;
      padding: 12px 20px;
      font-family: 'TestFont', sans-serif;
      font-size: 16px;
      color: #888;
      background-color: transparent;
      text-align: center;
      border: 3px solid #aaa;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: clip;
      max-width: 100%;
    }

    .common-button:hover {
      background-color: #aaa;
      color: #fff;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    @media (max-width: 600px) {
      .box {
        padding: 20px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      #questionText {
    font-size: 5px;
      }
    }
  </style>
</head>
<body>

  <div class="box" id="questionBox">
    <p id="questionText">ここに質問を入力</p>
    <div class="button-group">
      <button class="yes-button common-button" onclick="choose('yes')">はい</button>
      <button class="no-button common-button" onclick="choose('no')">いいえ</button>
    </div>
  </div>

  <script>
    const tree = {
      question: "新しいものが好き",
      yes: {
        question: "視線が気になるほうだ",
        yes: {
          question: "未知の世界に行きたい",
          yes: { result: "中央区立 晴海図書館" },
          no: { result: "荒川区立 尾久図書館" }
        },
        no: {
          question: "ハイテクなものが好き",
          yes: { result: "いわき市立 いわき総合図書館" },
          no: { result: "那須塩原市立 中央図書館 みるる" }
        }
      },
      no: {
        question: "ファンタジーが好き",
        yes: {
          question: "迷路が好き",
          yes: { result: "目黒区立 目黒区民センター図書館" },
          no: { result: "吹田市立 山田駅前図書館" }
        },
        no: {
          question: "木とレンガなら木のほうが好き",
          yes: { result: "佐久市立 浅科図書館" },
          no: { result: "函館市中央図書館" }
        }
      }
    };

    let currentNode = tree;

    function choose(answer) {
  if (!currentNode || !currentNode[answer]) {
    console.warn("無効な分岐:", answer);
    return;
  }

  currentNode = currentNode[answer];
  const questionEl = document.getElementById("questionText");

  if (currentNode.result) {
    showResult(currentNode.result);
  } else {
    questionEl.textContent = currentNode.question;
  }
}

function showResult(resultText) {
  const encoded = encodeURIComponent(resultText);
  location.href = `result.html?result=${encoded}`;
}

document.addEventListener("DOMContentLoaded", () => {
    const questionEl = document.getElementById("questionText");
    questionEl.textContent = currentNode.question;
  });



</script>
</body>
</html>
