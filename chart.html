<!-- chart.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたにおすすめの図書館チャート</title>
  <style>
    body {
      font-family: 'TestFont', sans-serif;
      background-color: #aaa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @font-face {
  font-family: 'TestFont';
  src: url('fonts/testfont.woff2') format('woff2'),
       url('fonts/testfont.woff') format('woff');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

.fit-text {
      white-space: nowrap;       /* 改行禁止 */
      overflow: hidden;          /* はみ出し防止 */
      display: inline-block;
      width: 100%;               /* 親要素に合わせる */
    }

.container {
  width: fit-content;
  max-width: 100%;
}

    .box {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      margin: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    #questionText {
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    #resultText {
      font-size: 60px;
      text-align: center;
      color: #555;
      margin-top: 40px;
      margin-bottom: 30px;
      white-space: nowrap;       /* ← 改行禁止 */
  overflow: hidden;
    }

    .common-button-A {
      display: inline-block;
      padding: 12px 20px;
      font-family: 'TestFont', sans-serif;
      font-size: 16px;
      color: #888;
      background-color: transparent;
      text-align: center;
      border: 3px solid #aaa;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      white-space: nowrap;       /* 改行禁止 */
  overflow: hidden;          /* はみ出し防止 */
  text-overflow: clip;       /* ← ellipsis を無効化 */
  max-width: 100%;
    }

    .common-button-A:hover {
      background-color: #aaa;
      color: #fff;
    }

     .common-button-B {
      font-family: 'TestFont', sans-serif;
  font-size: 18px;
  padding: 14px 24px;
  border-radius: 999px;
  background-color: #aaa;
  color: #fff;
  transition: background-color 0.3s, color 0.3s;
  width: auto;
  text-decoration: none;
}
.common-button-B:hover {
  background-color: #888;
  color: #fff;
  text-decoration: none;
}


    .button-group-B {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .detail-button {
        background-color: #90a15e;
      color: white;
      border: none;
      text-decoration: none;
      margin-bottom: 50px;
    }

    .detail-button:hover {
        background-color: #69821b;
        text-decoration: none;
    }

    .button-group-A .common-button-A {
      flex: 1 1 0;
      min-width: 100px;
      max-width: 150px;
      padding: 12px 20px;
      text-align: center;
      font-size: 16px;
      box-sizing: border-box;
    }

    .button-group-B .common-button-B {
      flex: 1 1 0;
      min-width: 100px;
      max-width: 180px;
      padding: 12px 20px;
      text-align: center;
      font-size: 16px;
      box-sizing: border-box;
    }

    .yes-button {
        max-width: 150px;
    }
    
    .no-button {
        max-width: 150px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .box {
        padding: 20px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      #resultText {
    font-size: 40px;
  }
  .common-button-B {
    font-size: 14px;
    padding: 10px 16px;
  }

  .button-group-B {
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    width: 100%;
    max-width: 280px;
    padding-top: 14px;
    padding-bottom: 14px;
    margin: 0 auto;
  }

  .button-group-B .common-button-B {
    width: 100%;
    max-width: 240px;
    padding: 8px 16px;
    min-height: 40px;
    font-size: 12px;
    line-height: 1.4;
    margin: 0 auto;
  }
}

  </style>
</head>
<body>

  <!-- 質問表示ボックス -->
  <div class="box" id="questionBox">
    <p id="questionText">ここに質問を入力</p>
    <div class="button-group-A">
      <button class="yes-button common-button-A" onclick="choose('yes')">はい</button>
      <button class="no-button common-button-A" onclick="choose('no')">いいえ</button>
    </div>
  </div>

  <!-- 結果表示ボックス -->
  <div class="box hidden" id="resultBox">
    <h2 id="resultText" class="fit-title">ここに結果を入力</h2>
    <a href="#" class="detail-button common-button-B" id="detailButton">詳細はこちら</a>
    <div class="button-group-B">
      <button class="restart-button common-button-B fit-button" onclick="restart()">もういちどあそぶ</button>
      <a href="index.html" class="top-button common-button-B fit-button">トップに戻る</a>
    </div>
  </div>

  <script>
    // chart.html

    // 質問ツリー構造
    const tree = {
      question: "新しいものが好き",
      yes: {
        question: "他人の視線が気になるほうだ",
        yes: {
          question: "未知の世界に行きたい",
          yes: { result: "中央区立 晴海図書館" },
          no: { result: "荒川区立 尾久図書館" }
        },
        no: {
          question: "ハイテクなものが好き",
          yes: { result: "いわき市立 いわき総合図書館" },
          no: { result: "那須塩原市立 中央図書館 みるる" }
        }
      },
      no: {
        question: "ファンタジーが好き",
        yes: {
          question: "迷路が好き",
          yes: { result: "目黒区立 目黒区民センター図書館" },
          no: { result: "吹田市立 山田駅前図書館" }
        },
        no: {
          question: "木とレンガなら木のほうが好き",
          yes: { result: "佐久市立 浅科図書館" },
          no: { result: "函館市中央図書館" }
        }
      }
    };

    let currentNode = tree;

    // 質問に答えるたびに分岐
    function choose(answer) {
      currentNode = currentNode[answer];
      if (currentNode.result) {
        showResult(currentNode.result);
      } else {
        document.getElementById("questionText").textContent = currentNode.question;
      }
    }

    function fitText(el, minSize = 14, maxSize = 20) {
  const availableWidth = el.clientWidth;
  let fontSize = maxSize;
  el.style.fontSize = fontSize + 'px';
  el.style.whiteSpace = 'nowrap';

  while (el.scrollWidth > availableWidth && fontSize > minSize) {
    fontSize -= 1;
    el.style.fontSize = fontSize + 'px';
  }

  return fontSize;
}

// .fit-button 要素に最小サイズを統一して適用
function applyUnifiedFitText() {
  const targets = document.querySelectorAll('.fit-button');
  let smallestSize = Infinity;

  targets.forEach(el => {
    const size = fitText(el);
    if (size < smallestSize) smallestSize = size;
  });

  targets.forEach(el => {
    el.style.fontSize = smallestSize + 'px';
  });
}

// タイトルだけ個別に調整（必要なら）
const title = document.querySelector('.fit-title');
if (title) fitText(title, 20, 40); // ← タイトルは大きめに保つ

applyUnifiedFitText();
window.addEventListener('resize', () => {
  if (title) fitText(title, 20, 40);
  applyUnifiedFitText();
});

    // 結果表示とリンク設定
    function showResult(resultText) {
      const encoded = encodeURIComponent(resultText);
      document.getElementById("resultText").textContent = resultText;
      document.getElementById("detailButton").href = `result.html?result=${encoded}`;
      document.getElementById("questionBox").classList.add("hidden");
      document.getElementById("resultBox").classList.remove("hidden");

      const title = document.querySelector('.fit-title');
  if (title) fitText(title, 20, 40);

    }

    // 最初からやり直す
    function restart() {
      currentNode = tree;
      document.getElementById("questionText").textContent = currentNode.question;
      document.getElementById("questionBox").classList.remove("hidden");
      document.getElementById("resultBox").classList.add("hidden");
    }

    // 初期化
    document.getElementById("questionText").textContent = tree.question;

    const targets = document.querySelectorAll('.fit-text');
targets.forEach(el => fitText(el));

window.addEventListener('resize', () => {
  targets.forEach(el => fitText(el));
});

 

// 初回実行
applyUnifiedFitText();

// リサイズ時にも再適用
window.addEventListener('resize', applyUnifiedFitText);
  </script>

</body>
</html>
