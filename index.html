<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>図書館チャートへようこそ</title>
  <style>
    body {
      font-family: 'TestFont', sans-serif;
      color: #555;
      background-color: #aaa;
      text-align: center;
      display: flex;               /* ← 追加 */
      justify-content: center;     /* ← 横方向中央 */
      align-items: center;         /* ← 縦方向中央 */
      min-height: 100vh;           /* ← 画面全体の高さを確保 */
      margin: 0;                   /* ← 余白をリセット */
      padding: 0;                  /* ← 余白をリセット */
    }

    @font-face {
      font-family: 'TestFont';
      src: url('fonts/testfont.woff2') format('woff2'),
           url('fonts/testfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @media (max-width: 600px) {
      .fit-text {
        font-size: clamp(10px, 4vw, 6px);
      }

      .container {
        padding: 20px;
        border-radius: 0;
        box-shadow: none;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 16px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }

    .fit-text {
      white-space: normal;       /* ← 改行を許可 */
      overflow: visible;         /* ← はみ出しも許可 */
      display: block;            /* ← インラインではなくブロックに */
      width: 100%;
    }


    .container {
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: fit-content;
      max-width: 100%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      white-space: normal;         /* ← 改行を許可 */
      overflow: visible;           /* ← はみ出しを許可 */
      text-overflow: unset;        /* ← 省略記号を無効化 */
      word-break: break-word;      /* ← 長い単語で改行可能 */
    }

    .note {
      font-size: 0.75em; /* 親の85%サイズ */
      opacity: 0.8;      /* 少し控えめな印象に */
    }


    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #90a15e;
      color: white;
      border: none;
       border-radius: 999px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    button:hover {
      background-color: #69821b;
    }

  </style>
</head>

<body>
  <div class="container">
    <p class="fit-text">
      2025080522327
      全国250以上の図書館を巡ったわたしが、
      あなたにぴったりの図書館を教えてあげます。
      絶対に明日行ってみましょう。
      <span class="note">（休館だった場合はあさってでも大丈夫。事前に調べてね）</span>
    </p>
    <button onclick="location.href='chart.html'">はじめる</button>
  </div>

  <script>
    function fitText(el, minSize = 10, maxSize = 40) {
  const parentWidth = el.parentElement.offsetWidth;
  let fontSize = maxSize;

  el.style.fontSize = fontSize + 'px';

  while (el.scrollWidth > parentWidth && fontSize > minSize) {
    fontSize -= 1;
    el.style.fontSize = fontSize + 'px';
  }
}

// 実行
const target = document.querySelector('.fit-text');
fitText(target);

window.addEventListener('resize', () => fitText(target));
  </script>
</body>
</html>
