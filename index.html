<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>図書館チャートへようこそ</title>
  <style>
    body {
      font-family: 'TestFont', sans-serif;
      color: #555;
      background-color: #aaa;
      text-align: center;
      display: flex;               /* ← 追加 */
      justify-content: center;     /* ← 横方向中央 */
      align-items: center;         /* ← 縦方向中央 */
      min-height: 100vh;           /* ← 画面全体の高さを確保 */
      margin: 0;                   /* ← 余白をリセット */
      padding: 0;                  /* ← 余白をリセット */
    }

    #splash {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #69821b;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#splash img {
  max-width: 60%;
  height: auto;
}


    @font-face {
      font-family: 'TestFont';
      src: url('fonts/testfont.woff2') format('woff2'),
           url('fonts/testfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @media (min-width: 601px) {
  .fit-text {
    font-size: 28px;       /* ← PCでは大きめに固定 */
    line-height: 1.8;      /* ← ゆったりした行間で読みやすく */
    white-space: normal;   /* ← 改行許可 */
    word-break: break-word;
  }

  .container {
    max-width: 800px;      /* ← 横幅を広げて余裕を持たせる */
    padding: 40px;
  }
}

    .fit-text {
      white-space: normal;       /* ← 改行を許可 */
      overflow: visible;         /* ← はみ出しも許可 */
      display: block;            /* ← インラインではなくブロックに */
      width: 100%;
      max-width: 100%;
    }

    .container {
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: fit-content;
      max-width: 100%;
    }

    h1 {
      font-size: 35px;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      white-space: normal;         /* ← 改行を許可 */
      overflow: visible;           /* ← はみ出しを許可 */
      text-overflow: unset;        /* ← 省略記号を無効化 */
      word-break: break-word;      /* ← 長い単語で改行可能 */
    }

    /* p.fit-text {
        font-size: clamp(6px, 4vw, 10px);
      } */

    .note {
      font-size: 0.75em; /* 親の85%サイズ */
      opacity: 0.8;      /* 少し控えめな印象に */
    }


    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #90a15e;
      color: white;
      border: none;
       border-radius: 999px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    button:hover {
      background-color: #69821b;
    }

    .text-center span{
      display:inline-block;
      white-space:nowrap;
    }

    @media (max-width: 600px) {
      .fit-text {
        font-size: clamp(6px, 4vw, 10px);
      }

      .container {
        padding: 20px;
        border-radius: 0;
        box-shadow: none;
      }

      h1 {
        font-size: 45px;
      }

      p {
        font-size: 24px;
      }


      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }

  </style>
</head>

<body>
   <div id="splash">
    <img src="index-images/index-images1.png" alt="ローディング画像">
  </div>

  <div id="main-content" style="display: none;">
  <div class="container">
    <h1>図書館チャート</h1>
    <p class="fit-text text-center">
      <span>全国250以上の</span><span>図書館を</span><span>巡ったわたしが、</span>
      <span>あなたにぴったりの</span><span>図書館を教えてあげます。</span>
      <span>絶対に明日行ってみましょう。</span>
    </p>
      <p class="note">（休館だった場合はあさってでも大丈夫。事前に調べてね）</p>
    <button onclick="location.href='chart.html'">はじめる</button>
  </div>
   </div>

  <script>
  function fitText(el, minSize = 15, maxSize = 40) {
    const parentWidth = el.parentElement.offsetWidth;
    let fontSize = maxSize;

    el.style.fontSize = fontSize + 'px';

    while (el.scrollWidth > parentWidth && fontSize > minSize) {
      fontSize -= 1;
      el.style.fontSize = fontSize + 'px';
    }
  }

  window.addEventListener("load", () => {
    const splash = document.getElementById("splash");
    const main = document.getElementById("main-content");

    setTimeout(() => {
      splash.style.display = "none";
      main.style.display = "block";

      // ローディング後に fitText 実行（PCのみ）
      // if (window.innerWidth > 600) {
        const target = document.querySelector('.fit-text');
        if (target) fitText(target);

        // リサイズ時にも再調整
        window.addEventListener("resize", () => {
          const target = document.querySelector('.fit-text');
          if (target) fitText(target);
        });
    }, 1100);
    });
</script>
</body>
</html>
