<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>図書館チャートへようこそ</title>
  <style>
    body {
  font-family: '07ロゴたいぷゴシックCondense', sans-serif;
  color: #555;
  background-color: #aaa;
  display: flex;               /* ← 追加 */
  justify-content: center;     /* ← 横方向中央 */
  align-items: center;         /* ← 縦方向中央 */
  min-height: 100vh;           /* ← 画面全体の高さを確保 */
  margin: 0;                   /* ← 余白をリセット */
  padding: 0;                  /* ← 余白をリセット */
  text-align: center;
}

@font-face {
  font-family: 'TestFont';
  src: url('fonts/testfont.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #90a15e;
      color: white;
      border: none;
       border-radius: 999px;
      cursor: pointer;
    }
    button:hover {
      background-color: #69821b;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>
      This is Library Chart全国250以上の図書館を巡ったわたしが、<br>
      あなたにぴったりの図書館を教えてあげます。<br>
      絶対に明日行ってみましょう。<br>
      （休館だった場合はあさってでも大丈夫。事前に調べてね）
    </p>
    <button onclick="location.href='chart.html'">はじめる</button>
  </div>

</body>
</html>
